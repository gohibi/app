{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
                <h2 class="text-center mb-4">{{title}}</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Nom*</label>
                            <input type="text" class="form-control" id="firstName"
                                placeholder="Entrez votre nom" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Nom de famille*</label>
                            <input type="text" class="form-control" id="lastName"
                                placeholder="Entrez votre nom de famille" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur*</label>
                            <input type="text" class="form-control" id="username"
                                placeholder="Entrez votre nom d'utilisateur" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Entrer votre Email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password1" class="form-label">Mot de passe*</label>
                            <input type="password" class="form-control" id="password1"
                                placeholder="Entrer le mot de passe" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password2" class="form-label">Confirmation mot de passe*</label>
                            <input type="password" class="form-control" id="password2"
                                placeholder="Confirmez le mot de passe" required>
                        </div>
                    </div>
                    <button type="submit"
                        class="btn btn-dark btn-block">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
